<main class="main">
    <section class="section-column">
        <img src="../../../assets/logo-white.png" alt="nordestina-burger">
    <form class="form-login" (ngSubmit)="onSubmit()">
        <p class="text-form">Adicione seus dados para começar:</p>
        <div>
            <input type="text" id="username-input" name="username" [(ngModel)]="username" placeholder="Nome de Usuário">
        </div>
        <div>
            <input type="password" id="password-input" name="password" [(ngModel)]="password" placeholder="Senha">
        </div>
        <div>
            <button type="submit" class="acessar-button">ENTRAR</button>
        </div>
    </form>

    </section>
        
    
</main>
